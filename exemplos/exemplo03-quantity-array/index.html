<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/quantity.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exemplo quantity 02
        
    </title>
</head>

<body>
    

    

    <div style="text-align: center;">
        <div class="home-component">
            <image src="/assets/home.jpg" >

                <div class="header-title">
                    Menu - Faça a sua escolha
                </div>

                <div class="component">
                    <div class="component-header">
                        <div class="component-header-title">
                            Prato Principal
                        </div>
                        <div class="component-header-subtitle">
                            Todos os pratos acompanham arroz, feijão e a sobremesa do dia.
    
                        </div>
                    </div>
                    
            
                    
                    
                    
           
                    
                    
                    <div class="lista">
                        <div class="produto">
                            <image src="/assets/bife.jpg" style="width: 100%;"></image>
                            <div>
                                Bife com batata
                            </div>
                            <div style="color: #41785D;">
                                R$ 30,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
                        <div class="produto">
                            <image src="/assets/coxa.jpg" style="width: 100%;"></image>
                            <div>
                                Coxa de frango crocante
                            </div>
                            <div style="color: #41785D;">
                                R$ 25,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
                        <div class="produto">
                            <image src="/assets/panela.jpg" style="width: 100%;"></image>
                            <div>
                                Carne de panela
                            </div>
                            <div style="color: #41785D;">
                                R$ 22,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
    
                    </div>
                </div>

                <div class="component">
                    <div class="component-header">
                        <div class="component-header-title">
                            Acompanhamentos
                        </div>
                        <div class="component-header-subtitle">
                            Porções para uma pessoa
    
                        </div>
                    </div>
                    
            
                    
                    
                    
           
                    
                    
                    <div class="lista">
                        <div class="produto">
                            <image src="/assets/farofa.jpg" style="width: 100%;"></image>
                            <div>
                                Farofa
                            </div>
                            <div style="color: #41785D;">
                                R$ 10,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
                        <div class="produto">
                            <image src="/assets/salad.jpg" style="width: 100%;"></image>
                            <div>
                                Salada
                            </div>
                            <div style="color: #41785D;">
                                R$ 10,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
                        <div class="produto">
                            <image src="/assets/torresmo.jpg" style="width: 100%;"></image>
                            <div>
                                Torresmo
                            </div>
                            <div style="color: #41785D;">
                                R$ 12,00
                            </div>
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
    
                        </div>
    
                    </div>
                </div>

                <div class="component">

                    <div class="component-header">
                        <div class="component-header-title">
                            Dados Pessoais
                        </div>
                    </div>

                    <input type="name" id="name" class="dados-pessoais" placeholder="Digite o seu nome">
                    <input type="text" id="phone" class="dados-pessoais" placeholder="Digite o seu telefone"></input>
                    <input type="email" id="email" class="dados-pessoais" placeholder="Digite o seu email">
                        
                </div>



                
        
        
                <button type="button" class="btn btn-primary button" onclick="calc()">Calcular</button>

                <div id="output">
            
                </div>

                
        </div>
        



       
        
 
        
 
        

    </div>
    <script src="js/jquery-3.6.0.min.js"> </script>
    <script src="js/quantity.js"> </script>
    <script src="js/javascript.js"> </script>
    <script src="js/jquery.mask.min.js"> </script>
    <script>
        $("#phone").mask("(99) 9999-99999");
    </script>
    

</body>

</html>
